<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>3D Carousel</title>
</head>

<body>
  <div class="container">
    <div class="carousel" id='carousel'>
      <img class='photo photo-1' src="./img/1.jpeg" alt="car">
      <img class='photo photo-2' src="./img/2.jpeg" alt="car">
      <img class='photo photo-3' src="./img/3.jpeg" alt="car">
      <img class='photo photo-4' src="./img/4.jpeg" alt="car">
      <img class='photo photo-5' src="./img/5.jpeg" alt="car">
      <img class='photo photo-6' src="./img/6.jpeg" alt="car">
      <img class='photo photo-7' src="./img/7.jpeg" alt="car">
      <img class='photo photo-8' src="./img/8.jpeg" alt="car">
      <img class='photo photo-9' src="./img/9.jpeg" alt="car">
    </div>
    <div class="btn-group">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src='./app.js'></script>
</body>

</html>
